<html>
<head>
    <title>Html Merge</title>
</head>
<body>
    Here is a list of people and their pictures

    {% for row in Rows %}

    <div class="row">
        <div class="col-md-6">
            {{ row.NickName }} {{ row.LastName }}
            <div class="address">
                {{ row | Address:'Home' }}
            </div>
        </div>
        <div class="col-md-6">
            <img src="{{ row.PhotoUrl }}" width="100" height="100" />
        </div>
    </div>

    {% endfor %}


</body>
</html>
